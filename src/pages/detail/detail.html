<ion-header>
    <ion-navbar>

        <ion-title>
            <img src="assets/images/cherry.png">{{item.nome}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <div class="item-border">
        <div class="item">
            <img [src]="item.imageurl" class="img-product">
            <div class="titulo">{{ item.nome }}</div>
            <div class="description">{{ item.descricao }}</div>
            <div class="price">{{ item.preco }}</div>
            <button class="butt" ion-button (click)="showAlert()" round>Comprar</button>
        </div>
    </div>
</ion-content>
