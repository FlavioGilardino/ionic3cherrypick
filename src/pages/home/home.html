<ion-header class="header">
    <ion-navbar>
        <ion-title>
            <img src="assets/images/cherry.png"> CherryPick Wine Catalogue
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding scroll="false" class="content">
    <ion-list [virtualScroll]="lista">
        <ion-item *virtualItem="let item" class="ionitem">
            <div class="item-border">
                <div class="item">
                    <img [src]="item.imageurl" class="img-product">
                    <div class="titulo">{{ item.nome }}</div>
                    <button class="butt" ion-button (click)="showProduct(item)">Detail</button>
                </div>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
